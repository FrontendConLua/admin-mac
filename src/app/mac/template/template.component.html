<section class="dashboard">
  <app-sidebar [close]="close"></app-sidebar>
  <main class="dashboard__content">
    <app-header [close]="close" (btnSidebar)="openSidebar($event)"></app-header>
    <div class="dashboard__main">
      <div class="card__main">
        <div class="card">
          <div class="card__left">
            <p>Views</p>
            <div class="icon">
              <div class="icon-content">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-graph-up"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M0 0h1v15h15v1H0V0zm10.542 10.854l3.854-3.853V10.5a.5.5 0 0 0 1 0v-5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.293L10 9.293l-3.646-3.647a.5.5 0 0 0-.708 0L2 9.293 2.707 10 6 6.707l3.646 3.647a.5.5 0 0 0 .708 0z"
                  />
                </svg>
              </div>
            </div>
          </div>

          <div class="card__container">
            <h1>7,265</h1>
            <p class="percentage">+11.01%</p>
          </div>
        </div>
        <div class="card card--gradient">
          <div class="card__left">
            <p>Views</p>
            <div class="icon icon--gradient">
              <div class="icon-content">
                <svg

                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-graph-up"

                  />
                </svg>
              </div>
            </div>
          </div>

          <div class="card__container">
            <h1>7,265</h1>
            <p class="percentage">+11.01%</p>
          </div>
        </div>
        <div class="card">
          <div class="card__left">
            <p>Views</p>

                  />
                </svg>
              </div>
            </div>
          </div>

          <div class="card__container">
            <h1>7,265</h1>
            <p class="percentage">+11.01%</p>

              </div>
            </div>
          </div>

          <div class="card__container">
            <h1>7,265</h1>
            <p class="percentage">+11.01%</p>
          </div>
        </div>
      </div>

      <div class="card-default">
        <canvas
          baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="'line'"
        >
        </canvas>
      </div>

      <div class="flex">
        <div class="card-default2">
          <canvas
            baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [legend]="barChartLegend"
            [type]="'bar'"
          >
          </canvas>
        </div>
        <div class="card-default2">
          <canvas
            baseChart
            [data]="barChartData"
            [options]="barChartOptions"
            [plugins]="barChartPlugins"
            [legend]="barChartLegend"
            [type]="'bar'"
          >
          </canvas>
        </div>
      </div>
    </div>
  </main>
</section>

<div class="background" *ngIf="!close" (click)="blur()"></div>
